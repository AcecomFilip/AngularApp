<div class="container text-center mt-3">
    <button mat-button (click)="openDialog('Add',{})" mat-flat-button color="primary">Add Todo</button>
    <div class="d-flex justify-content-center mt-3">
        <table mat-table [dataSource]="dataSource" #mytable class="my-table mat-elevation-z6 w-50">
            <!-- Id Column -->
            <ng-container matColumnDef="id">
                <th class="text-center" mat-header-cell *matHeaderCellDef> ID </th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>
            <!-- Name Column -->
            <ng-container matColumnDef="name">
                <th class="text-center" mat-header-cell *matHeaderCellDef> Todos </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
            <!-- Action Column -->
            <ng-container class="pl-3" matColumnDef="action">
                <th class="text-center" mat-header-cell *matHeaderCellDef> Action </th>
                <td mat-cell *matCellDef="let element" class="action-link"> 
                <a class="btn btn-info ml-3" (click)="openDialog('Update',element)">Edit</a>
                <a class="btn btn-danger ml-3" (click)="openDialog('Delete',element)">Delete</a>  
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
